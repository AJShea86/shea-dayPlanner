<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead"></p>
      <p id="clock"></p>

    </header>
    <div class="container" >
      <div class="hours" id="nineAM">
        <h4 class="time">9 AM</h4>
          <input type="" class="form-control mx-3" id="hourNineInput" />
          <button class="btn btn-primary mr-4" id ="addButtonNine">Add to Calendar</button>
        </p>
        <div>
          <ul>
            <li class="listItems" id="savedDataNine"></li>
          </ul>
        </div>
      </div>
      <div class="hours" id="tenAM">
        <h4 class="time">10 AM</h4>
          <input type=""  class="form-control mx-3" id="hourTenInput" />

        <div>

        </div>
